<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        
        "mapsApiKey": "AIzaSyBHqg2GHjs1qg7uA-OPSMamqJT7KcyUEBI"
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [19.0760,  72.8777, 'Mumbai'],
          [18.5204, 73.8567, 'Pune'],
          [19.1176, 72.9060, 'Powai'],
          [26.4499, 80.3319, 'Kanpur'],
          [26.8467, 80.9462, 'Lucknow'],
          [13.0827, 80.2707, 'Chennai'],
          [25.0961, 85.3131, 'Bihar'],
          [26.7500, 83.3750, 'Maharajganj Gorakhpur'],
          [27.5530, 79.5410, 'Kaimganj Farrukhabad']
        ]);

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true
        });
      }
    </script>
  </head>

  <body>
    <div id="map_div" style="width: 800px; height: 700px"></div>
  </body>
</html>
